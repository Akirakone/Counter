<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green {
            background-color: green;
            margin-bottom: 20px;
        }

        .red {
            background-color: red;
           
        }

        .black {
            background-color: black;
            color: honeydew;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Counter</h1>
    <h2>{{session["counter"]}} Visits!</h2>
    <div class="button-contain">
        <form action="{{ url_for('plustwo') }}">
            <button type="submit" class="button-style green">Add two Visit</button>
        </form>
        <form action="{{ url_for('destroy') }}">
            <button type="submit" class="button-style red">Reset</button>
        </form>
        <form action="{{ url_for('youradd') }}">
            <input type="number" name="add_number">
            <button type="submit" class="button-style black">Add</button>
        </form>
    </div>
</body>

</html>
