<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <Style>
        .count{
    border: solid 8px black;
    border-radius: 20px;
    width: 150px;
    margin: 0 auto;
    margin-top: 80px;
}

.message{
    text-align: center;
}
.buttons{
    display: flex;
    justify-content: space-around;
    padding: 0px 10px 15px;
}

.btn{
    color:black;
    background-color: white;
    padding: 10px;
}
    </Style>
</head>
<body>
    <div class="count">
        <div class="message">
            <h1>Counter</h1>
            <h2> {{ add }} time(s)</h2>
        </div>
        <div class="buttons">
            <form action='/add2' method="POST" name="add">
                <button class="btn">Add 2</button>
            </form>    

            <form  action="/destroy_session" method="POST" name="destroy_session" >
                <button id="reset" class="btn">Reset</button>
            </form>
        </div>
    </div>  
    
</body>
</html>
